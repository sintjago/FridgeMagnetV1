  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      background-color: #f0f0f0;
      margin: 0;
      overflow-x: auto;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90vw;
      max-width: 1000px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 5px;
      flex: 1 1 auto;
    }

    #csvInput, select, button {
      flex: 1 1 auto;
      max-width: 130px;
    }

    label {
      font-size: 14px;
    }

    #gameCanvas {
      border: 2px solid #333;
      width: 100%;
      height: 70vh;
      background-color: #fff;
      overflow: scroll;
      position: relative;
    }

    .word {
      position: absolute;
      padding: 5px 30px;
      border: 1px solid #333;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      white-space: nowrap;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transform-origin: center;
      transition: transform 0.2s ease;
    }

    .remove-btn, .hold-btn, .rotate-icon {
      position: absolute;
      width: 18px;
      height: 18px;
      font-size: 12px;
      line-height: 16px;
      text-align: center;
      border: 1px solid black;
      border-radius: 50%;
      background-color: white;
      color: black;
      cursor: pointer;
      padding: 0;
    }

    .remove-btn {
      top: 0;
      right: 0;
    }

    .hold-btn {
      top: 0;
      left: 0;
    }

    .rotate-icon {
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      line-height: 16px;
      padding: 0;
    }

    .held {
      opacity: 0.7;
      background-color: lightgreen;
    }

    #optionsContainer {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-top: 15px;
    }

    #multilingualOptions, #situationalOptions {
      margin-top: 10px;
    }

    .options-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>

  let allowRotation = true;
  let canvas = document.getElementById('gameCanvas');
  let currentWordCount = 25;
  let allWordsOnBoard = [];
  let selectedLanguage = 'en';

  function setLanguage(languageCode) {
    selectedLanguage = languageCode;
  }

  function playSound(word) {
    if (document.getElementById('soundToggle').checked) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = selectedLanguage;
      synth.speak(utterance);
    }
  }

  function addWords(words) {
    const colorOption = document.getElementById('colorOption').value;
    const fontOption = document.getElementById('fontOption').value;
    const canvasWidth = canvas.clientWidth;
    const canvasHeight = canvas.clientHeight;
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    const randomFont = fonts[Math.floor(Math.random() * fonts.length)];

    words.forEach((word) => {
      const wordDiv = document.createElement('div');
      wordDiv.className = 'word';
      wordDiv.innerText = word;

      wordDiv.onclick = () => playSound(word);

      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-btn';
      removeBtn.innerText = 'X';
      removeBtn.onclick = (event) => {
        event.stopPropagation();
        wordDiv.remove();
        allWordsOnBoard = allWordsOnBoard.filter(w => w !== wordDiv);
      };

      const holdBtn = document.createElement('button');
      holdBtn.className = 'hold-btn';
      holdBtn.innerText = '||';
      holdBtn.onclick = (event) => {
        event.stopPropagation();
        wordDiv.classList.toggle('held');
      };

      const rotateIcon = document.createElement('button');
      rotateIcon.className = 'rotate-icon';
      rotateIcon.innerText = '⟳';
      rotateIcon.onmousedown = handleRotationStart(wordDiv);
      rotateIcon.ontouchstart = handleRotationStart(wordDiv);

      wordDiv.appendChild(removeBtn);
      wordDiv.appendChild(holdBtn);
      wordDiv.appendChild(rotateIcon);

      wordDiv.style.backgroundColor = colorOption === 'multi' ? colors[Math.floor(Math.random() * colors.length)] : randomColor;
      wordDiv.style.fontFamily = fontOption === 'multi' ? fonts[Math.floor(Math.random() * fonts.length)] : randomFont;

      let angle = allowRotation ? (Math.random() * 30 - 15) : 0;
      wordDiv.style.transform = `rotate(${angle}deg)`;

      const wordWidth = 80;
      const wordHeight = 30;
      wordDiv.style.left = Math.random() * (canvasWidth - wordWidth) + 'px';
      wordDiv.style.top = Math.random() * (canvasHeight - wordHeight) + 'px';

      wordDiv.addEventListener('mousedown', (event) => dragStartHandler(event, wordDiv));
      wordDiv.addEventListener('touchstart', (event) => dragStartHandler(event, wordDiv), { passive: true });
      canvas.appendChild(wordDiv);
      allWordsOnBoard.push(wordDiv);
    });
  }

  function getRandomWords(words, count) {
    return words.sort(() => 0.5 - Math.random()).slice(0, count);
  }

  function addAllWords() {
    const selectedLanguages = Array.from(document.querySelectorAll('#multilingualOptions input:checked')).map(input => input.value);
    const selectedSituations = Array.from(document.querySelectorAll('#situationalOptions input:checked')).map(input => input.value);

    let words = [];
    selectedLanguages.concat(selectedSituations).forEach((option) => {
      if (wordSets[option]) {
        words = words.concat(wordSets[option]);
      }
    });

    addWords(words);
  }

  function addMoreWords() {
    currentWordCount += 25;
    const selectedLanguages = Array.from(document.querySelectorAll('#multilingualOptions input:checked')).map(input => input.value);
    const selectedSituations = Array.from(document.querySelectorAll('#situationalOptions input:checked')).map(input => input.value);

    let words = [];
    selectedLanguages.concat(selectedSituations).forEach((option) => {
      if (wordSets[option]) {
        words = words.concat(getRandomWords(wordSets[option], 25));
      }
    });

    addWords(words);
  }

  function removeWords() {
    const removableWords = allWordsOnBoard.filter(wordDiv => !wordDiv.classList.contains('held')).slice(0, 25);
    removableWords.forEach(wordDiv => {
      wordDiv.remove();
      allWordsOnBoard = allWordsOnBoard.filter(w => w !== wordDiv);
    });
  }

  function clearMagnets() {
    const magnets = canvas.querySelectorAll('.word');
    magnets.forEach(magnet => {
      if (!magnet.classList.contains('held')) {
        magnet.remove();
      }
    });
    allWordsOnBoard = allWordsOnBoard.filter(magnet => magnet.classList.contains('held'));
  }

  function toggleRotation() {
    allowRotation = !allowRotation;
    allWordsOnBoard.forEach(magnet => {
      const angle = allowRotation ? (Math.random() * 30 - 15) : 0;
      magnet.style.transform = `rotate(${angle}deg)`;
    });
  }

  function saveAsImage() {
    html2canvas(canvas).then((canvasImage) => {
      const link = document.createElement('a');
      link.download = 'magnet_wall.png';
      link.href = canvasImage.toDataURL();
      link.click();
    });
  }

  function handleRotationStart(wordDiv) {
    return (event) => {
      event.stopPropagation();
      let initialAngle = parseFloat(wordDiv.getAttribute('data-angle')) || 0;
      let startX = event.clientX || event.touches[0].clientX;

      const rotateHandler = (moveEvent) => {
        const clientX = moveEvent.clientX || moveEvent.touches[0].clientX;
        const angleDiff = (clientX - startX) / 2;
        wordDiv.style.transform = `rotate(${initialAngle + angleDiff}deg)`;
      };

      const stopRotation = () => {
        initialAngle = initialAngle + ((event.clientX || event.touches[0].clientX) - startX) / 2;
        wordDiv.setAttribute('data-angle', initialAngle);
        window.removeEventListener('mousemove', rotateHandler);
        window.removeEventListener('mouseup', stopRotation);
        window.removeEventListener('touchmove', rotateHandler);
        window.removeEventListener('touchend', stopRotation);
      };

      window.addEventListener('mousemove', rotateHandler);
      window.addEventListener('mouseup', stopRotation);
      window.addEventListener('touchmove', rotateHandler, { passive: true });
      window.addEventListener('touchend', stopRotation);
    };
  }

  function dragStartHandler(event, wordDiv) {
    event.preventDefault();
    const isRotation = event.target.classList.contains('rotate-icon');
    if (isRotation) return;

    let startX = event.clientX - wordDiv.offsetLeft || event.touches[0].clientX - wordDiv.offsetLeft;
    let startY = event.clientY - wordDiv.offsetTop || event.touches[0].clientY - wordDiv.offsetTop;

    const dragMoveHandler = (moveEvent) => {
      const clientX = moveEvent.clientX || moveEvent.touches[0].clientX;
      const clientY = moveEvent.clientY || moveEvent.touches[0].clientY;
      wordDiv.style.left = `${clientX - startX}px`;
      wordDiv.style.top = `${clientY - startY}px`;
    };

    const dragEndHandler = () => {
      window.removeEventListener('mousemove', dragMoveHandler);
      window.removeEventListener('mouseup', dragEndHandler);
      window.removeEventListener('touchmove', dragMoveHandler);
      window.removeEventListener('touchend', dragEndHandler);
    };

    window.addEventListener('mousemove', dragMoveHandler);
    window.addEventListener('mouseup', dragEndHandler);
    window.addEventListener('touchmove', dragMoveHandler, { passive: true });
    window.addEventListener('touchend', dragEndHandler);
  }

  document.querySelectorAll('#multilingualOptions input').forEach(input => {
    input.addEventListener('change', () => {
      if (input.checked) {
        setLanguage(getLanguageCode(input.value));
      }
    });
  });

  function addCustomWords() {
    const input = document.getElementById('csvInput').value;
    if (input.trim()) {
      const customWords = input.split(',').map(word => word.trim());
      addWords(customWords);
    }
  }

  function getLanguageCode(language) {
    const languageMap = {
      "English": "en",
      "Mandarin": "zh-CN",
      "Hindi": "hi",
      "Spanish": "es",
      "French": "fr",
      "Arabic": "ar",
      "Bengali": "bn",
      "Russian": "ru",
      "Portuguese": "pt",
      "Urdu": "ur",
      "Indonesian": "id",
      "German": "de",
      "Japanese": "ja",
      "Swahili": "sw",
      "Marathi": "mr",
      "Korean": "ko",
      "Italian": "it",
      "Turkish": "tr",
      "Thai": "th",
      "Persian": "fa",
      "Polish": "pl",
      "Dutch": "nl",
      "Romanian": "ro",
      "Vietnamese": "vi",
      "Greek": "el"
    };
    return languageMap[language] || "en";
  }

  addAllWords(); // Add initial words on load
